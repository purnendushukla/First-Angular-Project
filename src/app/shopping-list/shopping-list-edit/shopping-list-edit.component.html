<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f = "ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id = "InputNameText"
            class="form-control"
            ngModel
            name = "InputName"
            required>
<!--            [(ngModel)] = "inputName">-->
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id = "InputAmountText"
            class="form-control"
            ngModel
            name = "InputAmount"
            required
            pattern="^[1-9]+[0-9]*$">
<!--          [(ngModel)] = "inputAmount">-->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
<!--          <button class="btn btn-success" type="button" (click) = "add()">Add</button>-->
          <button class="btn btn-success" type="submit" [disabled]="!f.valid" >{{ editMode ? "Update" : "Add" }}</button>
          <button class="btn btn-danger" type="button" (click) = "onDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()" >Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
